<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile Terminal</title>
    <link rel="icon" type="image/x-icon" href="images/icon/kali-linux.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="absolute top-5 left-5">
      <img
        alt="Icon representing Trash"
        class="icon"
        height="50"
        id="trash-icon"
        src="images/icon/trash.png"
        width="50"
      />
      <img
        alt="Icon representing File System"
        class="icon"
        height="50"
        id="file-system-icon"
        src="images/icon/pc.png"
        width="50"
      />
      <img
        alt="Icon representing Home"
        class="icon"
        height="50"
        id="home-icon"
        src="images/icon/terminal.png"
        width="50"
      />
    </div>
    <div class="terminal-init w-3/4 max-w-3xl mx-auto text-left">
      <div class="terminal-header">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
      </div>
      <div class="terminal" id="terminal">
        <div class="p-2">
          <div id="output" class="p-2"></div>
          <div class="flex p-2">
            <span class="terminal-users mr-2"> user@portfolio:~$ </span>
            <input
              class="bg-transparent border-none outline-none flex-1"
              id="command-input"
              type="text"
              autocomplete="false"
              autofocus
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
